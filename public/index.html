<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link rel="icon" href="icon/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main_div">
    <div class="container">
      <h2 id="title">Go Exceed</h2>
      <h3 id="artist">Ace of Diamond</h3>
      <div class="img_container">
        <img src="image/spaceMan.jpg">
      </div>
      <audio src="mymusic/Ace of Diamond - Go exceed.mp3"></audio>

      <!-- progress bar -->

      <div class="progress_barContainer" id="progress_barContainer">
        <div class="progress_duration">
          <div id="current_time">0:00</div>
          <div id="duration">4:12</div>
        </div>
        <div class="progress_div" id="progress_div">
          <div class="progress" id="progress">

          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="music_controls">
        <i class="fas fa-backward " id="prev" title="Previous"></i>
        <i class="fas fa-play main_button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
  </div>

  <script>
    const music = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");
    const artist = document.getElementById("artist");
    const title = document.getElementById("title");
    const progress_div = document.getElementById("progress_div");

    let toatl_duration = document.getElementById("duration");
    let progress = document.getElementById("progress");
    let current_time = document.getElementById("current_time");

    const songs = [{
        name: "Ace of Diamond - Go Exceed",
        title: "Go Exceed",
        artist: "Ace of Diamond"
      },
      {
        name: "yoasobi - Racing into the night",
        title: "Racing into the night",
        artist: "yoasobi"
      },
      {
        name: "Ace of Diamond - Perfect hero",
        title: "Perfect hero",
        artist: "Ace of Diamond"
      },
      {
        name: "Miki Matsubara - Stay With Me",
        title: "Stay With Me",
        artist: "Miki Matsubara"
      },
      {
        name: "Ace Of Diamond - Heroes",
        title: "Herose",
        artist: "Ace of Diamond"
      },
      {
        name: "Attack on titans - Shinzou wo Sasageyo",
        title: "Shinzou wo Sasageyo",
        artist: "Attack on titans"
      },
      {
        name: "Tokyo ghoul - Unravel",
        title: "Unravel",
        artist: "Tokyo ghoul"
      },
      {
        name: "Death Note - The World",
        title: "The World",
        artist: "Death Note"
      }
    ]

    var audioPlay = false;

    const playMusic = () => {
      audioPlay = true;
      music.play();
      play.classList.replace("fa-play", "fa-pause");
      img.classList.add("anime");
    };

    const pauseMusic = () => {
      audioPlay = false;
      music.pause();
      play.classList.replace("fa-pause", "fa-play");
      img.classList.remove("anime");
    };

    play.addEventListener("click", () => {
      // if(audioPlay){
      //   pauseMusic();
      // }else{
      //   playMusic();
      // }
      audioPlay ? pauseMusic() : playMusic();
    });

    // changing music data and others

    const loadMusic = (songs) => {
      title.textContent = songs.title;
      artist.textContent = songs.artist;
      music.src = "mymusic/" + songs.name + ".mp3";
      img.src = "image/" + songs.artist + ".jpg";
    };

    songsIndex = 0;

    // loadMusic(songs[5]);

    const nextSong = () => {
      songsIndex = (songsIndex + 1) % songs.length;
      loadMusic(songs[songsIndex]);
      playMusic();
    };

    const prevSong = () => {
      songsIndex = (songsIndex - 1 + songs.length) % songs.length;
      loadMusic(songs[songsIndex]);
      playMusic();
    };

    // progress js

    music.addEventListener("timeupdate", (event) => {
      const {currentTime, duration} = event.srcElement;
      let progress_time = (currentTime / duration) * 100;
      progress.style.width=`${progress_time}%`;

      // duration update
      let min_duration = Math.floor(duration / 60);
      let sec_duration = Math.floor(duration % 60);
      if(duration){
        toatl_duration.textContent = `${min_duration}:${sec_duration}`;
      }

      //current duration update
      let min_currentTime = Math.floor(currentTime / 60);
      let sec_currentTime = Math.floor(currentTime % 60);
      if(sec_currentTime < 10){
        sec_currentTime = `0${sec_currentTime}`;
      }
      current_time.textContent = `${min_currentTime}:${sec_currentTime}`;
    });

    // progress to seek songs

    progress_div.addEventListener("click", (event) => {
      const {duration} = music;
      let mov_progress = (event.offsetX / event.srcElement.clientWidth) * duration;

      music.currentTime = mov_progress;
    });

// calls the next song after the prev is over
    music.addEventListener("ended", nextSong);

    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);
  </script>
</body>

</html>
